<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Ruby CV</title>
    <style>
      table {
        border: 1px solid black;
      }
      td {
        border: 1px solid red;
      }
      th {
        border: 1px solid rebeccapurple;
      }
      #collapse {
        border-collapse: collapse;
      }
      #different-collor {
        border: 3px solid #424242;
      }
    </style>
  </head>
  <body>
    <h1>Ruby CV</h1>
    <table id="collapse">
      <tr>
        <th>name</th>
        <th>paradigm</th>
        <th>year of creation</th>
      </tr>
      <tr>
        <td>ruby</td>
        <td>object-oriented</td>
        <td id="different-collor">1993</td>
      </tr>
    </table>

    <ul>
      <li>Author: Matz.</li>
      <li>Country of origin: Japan.</li>
    </ul>
  </body>
</html>
